<!doctype html>
<html>
  <head>
    <title>OVC Daily Verses</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.1/angular-moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-app="dailyVersesApp">

    <!-- NAVBAR TOP -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="fa fa-book" aria-hidden="true"></span> OVC Daily Verses</a>
        </div>
      </div>
    </nav>

    <!-- NAVBAR BOTTOM -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="nav navbar-nav navbar-right">
          <button class="btn btn-primary align-right" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <span class="fa fa-question" aria-hidden="true"></span>
          </button>
          <div class="collapse" id="collapseExample">
            <div class="well">
              <ul class="about-list">
                <li>Reading plan compiled by Andrew Myatt at <a href="http://www.ovc.uk.com">Oxford Vineyard Church</a></li>
                <li>Developed by Robin Mayfield at <a href="http://degu.io">Degu.io</a></li>
                <li>Source available at <a href="https://github.com/rujmah/ovc-daily-verses"><span class="fa fa-github"></span></a></li>
              </ul>
              
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="main" ng-controller="MainController">

        <h1>
          <span class="fa fa-calendar-o" aria-hidden="true"></span>
          Verses for {{day_of_month}} {{ month_name }}
        </h1>
        <table class="table table-striped">
          
          <tr ng-repeat="verse in todays_verses">
            <td>
              {{verse.title}}
            </td>
            <td>
              <a href="{{verse.niv_link}}" target="_blank">
                {{verse.verse}} 
              </a>
            </td>
            <td>
              <a href="{{verse.niv_audio}}" target="_blank"><span class="fa fa-headphones"></span></a>
            </td>
          </tr>

        </table>
      </div>

      
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
